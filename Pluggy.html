        const CustomCursor = () => {
            const cursorRef = useRef(null);

            const pointsRef = useRef([]);

            const [isHovering, setIsHovering] = useState(false);
            const [isClicking, setIsClicking] = useState(false);

            useEffect(() => {
                const onMouseDown = () => setIsClicking(true);
                const onMouseUp = () => setIsClicking(false);
                const onMouseOver = (e) => {
                    if (e.target.tagName === 'BUTTON' || e.target.tagName === 'A' ||
                        e.target.closest('button') || e.target.closest('a') ||
                        e.target.closest('.cursor-pointer') || e.target.closest('.interactive') || e.target.tagName === 'INPUT') {
                        setIsHovering(true);
                    } else {
                        setIsHovering(false);
                    }
                };

                window.addEventListener('mousedown', onMouseDown);
                window.addEventListener('mouseup', onMouseUp);
                window.addEventListener('mouseover', onMouseOver);

                let animationFrameId;
                const renderLoop = () => {
                    const now = Date.now();
                    if (pointsRef.current.length > 0) {
                        // Trail retains for 500ms
                        pointsRef.current = pointsRef.current.filter(p => now - p.t < 500);
                    }
                    if (pathRef.current) {
                        if (pointsRef.current.length > 1) {
                            const head = pointsRef.current[pointsRef.current.length - 1];
                            let d = `M ${head.x} ${head.y}`;
                            for (let i = pointsRef.current.length - 2; i >= 0; i--) {
                                const p = pointsRef.current[i];
                                d += ` L ${p.x} ${p.y}`;
                            }
                            pathRef.current.setAttribute('d', d);
                        } else {
                            pathRef.current.setAttribute('d', '');
                        }
                    }
                    animationFrameId = requestAnimationFrame(renderLoop);
                };
                animationFrameId = requestAnimationFrame(renderLoop);

                const onMouseMove = (e) => {
                    const { clientX, clientY } = e;
                    if (cursorRef.current) {
                        cursorRef.current.style.transform = `translate3d(${clientX}px, ${clientY}px, 0)`;
                    }
                    pointsRef.current.push({ x: clientX, y: clientY, t: Date.now() });
                };

                window.addEventListener('mousemove', onMouseMove);

                return () => {
                    window.removeEventListener('mousedown', onMouseDown);
                    window.removeEventListener('mouseup', onMouseUp);
                    window.removeEventListener('mouseover', onMouseOver);
                    window.removeEventListener('mousemove', onMouseMove);
                    cancelAnimationFrame(animationFrameId);
                };
            }, [isHovering, isClicking]);

                    </div>
                </div>

                    <Footer triggerToast={triggerToast} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PluggyPage />);
